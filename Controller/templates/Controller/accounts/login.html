{% extends 'Controller/accounts/base/index.html' %}
{% load static %}
{% block content %}

<section class="login p-fixed d-flex text-center bg-primary">
   <!-- Container-fluid starts -->
   <div class="container">
       <div class="row">
           <div class="col-sm-12">
               <!-- Authentication card start -->
               <div class="login-card card-block auth-body m-auto">
                   <form class="md-float-material" method="post">
                       {% csrf_token %}
                       <div class="auth-box">
                           <div class="row m-b-20">
                               <div class="col-md-12">
                                   <h3 class="text-left txt-primary">{% block title %}Sign in{% endblock %}</h3>
                               </div>
                           </div>
                           <hr>
                           <div class="input-group">
                               <input type="text" class="form-control" name="username" placeholder="Your Username">
                               <span class="md-line"></span>
                           </div>
                           <div class="input-group">
                               <input type="password" class="form-control" name="password" placeholder="Password">
                               <span class="md-line"></span>
                           </div>
                          
                           <div class="row m-t-30">
                               <div class="col-md-12">
                                   <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign in</button>
                               </div>
                           </div>
                           <hr>
                           <div class="row">
                               <div class="col-9">
                                  
                               </div>
                               <div class="col-3">
                                   <img src="{% static 'admin/assets/images/auth/Logo-small-bottom.png' %}" alt="small-logo.png">
                               </div>
                           </div>


                           <div class="row">
                            <div class="col-9">
                                {% for message in messages %}
                                <p class="text-inverse text-left m-b-0" style="color: red;">{{message}}</p>
                                {% endfor %} 
                            </div>
                            
                        </div>

                       </div>
                   </form>
                   <!-- end of form -->
               </div>
               <!-- Authentication card end -->
           </div>
           <!-- end of col-sm-12 -->
       </div>
       <!-- end of row -->
   </div>
   <!-- end of container-fluid -->
</section>

{% endblock %}
